<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Angular Address Book</title>
</head>
<body ng-app="addressBookApp">
  
  <nav class="navbar navbar-default" ng-controller="navBarController">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Angular Addresses</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" ng-repeat="singleItem in navItems">
          <li><a ng-href="{{singleItem.url}}"> {{singleItem.name}}</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-xs-12 main-body">
      <div class="col-xs-12" ng-view>
        
      </div>
    </div>
  </div>






  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/navBarController.js"></script>
  <script type="text/javascript" src="app/controllers/newEntryController.js"></script>

</body>
</html>
